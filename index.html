<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Camionetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003d82;
        }
        #registroForm, #consultaForm {
            display: none;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 10px;
            background-color: #bbb;
        }
        select, input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        #historialContainer {
            margin-top: 20px;
            text-align: left;
        }
        #cameraPreview {
            width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Camionetas</h1>
        
        <div id="mainMenu">
            <button onclick="mostrarRegistro('verificacion')">Registrar Verificación</button>
            <button onclick="mostrarRegistro('mantenimiento')">Registrar Mantenimiento</button>
            <button onclick="mostrarConsulta()">Consultar Registros de Unidad</button>
        </div>

        <div id="registroForm">
            <h2 id="registroTitulo">Registrar</h2>
            <label for="unidad">Seleccionar Unidad:</label>
            <select id="unidad">
                <option value="unidad1">Unidad 1</option>
                <option value="unidad2">Unidad 2</option>
                <option value="unidad3">Unidad 3</option>
            </select>

            <div id="mantenimientoFields">
                <label for="tipoMantenimiento">Tipo de Mantenimiento:</label>
                <input type="text" id="tipoMantenimiento" placeholder="Escribe el tipo de mantenimiento">
            </div>

            <button onclick="solicitarCamara()">Activar Cámara</button>
            <video id="cameraPreview" autoplay playsinline></video>
            <button onclick="capturarFoto()">Capturar Foto</button>
            <button onclick="guardarRegistro()">Guardar Registro</button>
            <button class="back-button" onclick="mostrarMenuPrincipal()">Volver al Menú Principal</button>
        </div>

        <div id="consultaForm">
            <h2>Consultar Historial de Unidad</h2>
            <label for="unidadConsulta">Seleccionar Unidad:</label>
            <select id="unidadConsulta">
                <option value="unidad1">Unidad 1</option>
                <option value="unidad2">Unidad 2</option>
                <option value="unidad3">Unidad 3</option>
            </select>
            <button onclick="mostrarHistorial()">Ver Historial</button>
            <div id="historialContainer"></div>
            <button class="back-button" onclick="mostrarMenuPrincipal()">Volver al Menú Principal</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
